<table class="table border rounded shadow bg-light">
  <thead>
    <tr>
      <th>ID</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Birth</th>
      <th>Passed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventors">
      <td>{{ item.id }}</td>
      <td>{{ item.last }}</td>
      <td>{{ item.first }}</td>
      <td>{{ item.birth }}</td>
      <td>{{ item.passed }}</td>
    </tr>
  </tbody>
</table>
