<div class="container border p-0 mt-3">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-2">
    <!-- Links -->
    <ul class="navbar-nav">
      <div *ngFor="let item of cates">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            >{{ item.name }}</a
          >
        </li>
      </div>
    </ul>
  </nav>
  <h3 class="mt-3 px-4">
    <small>{{ message === "" ? "Product List" : message }}</small>
  </h3>
  <div class="filter d-flex px-4">
    <label class="col-2">Filter:</label>
    <input
      type="text"
      style="width: 50%"
      class="form-control"
      [(ngModel)]="filterValue"
      (input)="filterProducts()"
    />
  </div>
  <h2 class="mt-3 px-4">
    Filter by: <span>{{ filterValue }}</span>
  </h2>

  <table class="table border rounded shadow bg-light my-3 p-0">
    <thead>
      <tr>
        <th>ID</th>
        <th>
          Image
          <button style="border: none" class="p-2" (click)="hideShow()">
            {{ isHidden ? "Hiện" : "Ẩn" }}
          </button>
        </th>
        <th>Product Name</th>
        <th>Code</th>
        <th>Availible</th>
        <th>Price</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredProducts">
        <td>{{ item.productId }}</td>
        <td>
          <img [hidden]="isHidden" src="{{ item.imageUrl }}" alt="" />
        </td>
        <td>
          <a
            [routerLink]="['/product', item.productId]"
            routerLinkActive="router-link-active"
          >
            {{ item.productName }}
          </a>
        </td>
        <td>{{ item.productCode }}</td>
        <td>{{ item.releaseDate }}</td>
        <td>{{ item.price }}</td>
        <td>
          <app-star
            [rating]="item.starRating"
            (ratingClicked)="onRatingClicked($event)"
          ></app-star>
        </td>
      </tr>
    </tbody>
  </table>
</div>
