<table class="table border rounded shadow bg-light">
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Product Name</th>
      <th>Code</th>
      <th>Availible</th>
      <th>Price</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{ item.productId }}</td>
      <td><img src="{{ item.imageUrl }}" alt="" /></td>
      <td>{{ item.productName }}</td>
      <td>{{ item.productCode }}</td>
      <td>{{ item.releaseDate }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.starRating }}</td>
    </tr>
  </tbody>
</table>
