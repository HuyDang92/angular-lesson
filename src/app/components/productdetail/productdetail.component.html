<div class="container border p-0 mt-3" *ngIf="product">
  <h3 class="mt-3 px-4">{{ product.productName }}</h3>
  <div class="row p-2">
    <div class="col-2">
      <ul class="info">
        <li>ID:</li>
        <li>Product Name:</li>
        <li>Code:</li>
        <li>Availible:</li>
        <li>Price:</li>
        <li>Rate:</li>
      </ul>
    </div>
    <div class="col-3">
      <ul>
        <li>{{ product.productId }}</li>
        <li>{{ product.productName }}</li>
        <li>{{ product.productCode }}</li>
        <li>{{ product.releaseDate }}</li>
        <li>{{ product.price }}</li>
        <li>
          <app-star [rating]="product.starRating"></app-star>
        </li>
      </ul>
    </div>
    <div class="col-3">
      <img style="width: 60%" src="{{ product.imageUrl }}" alt="" />
    </div>
  </div>
  <div class="card-footer">
    <a
      class="btn btn-default"
      [routerLink]="['/products']"
      routerLinkActive="router-link-active"
      style="width: 100px"
    >
      <i class="fa fa-arrow-left"></i> Back
    </a>
  </div>
</div>
