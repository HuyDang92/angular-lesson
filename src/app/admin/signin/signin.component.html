<div class="container">
  <div class="row justify-content-center mt-5">
    <form (ngSubmit)="onSubmit()" class="col-4 mt-5" #loginForm="ngForm">
      <h3 class="text-center">Đăng Nhập</h3>
      <div class="form-group my-2">
        <label>Tài khoản</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="userData.username"
          name="user"
          required
          minlength="6"
          #user="ngModel"
        />
        <span
          class="mx-2 d-block text-danger"
          *ngIf="!user?.valid && (user?.dirty || user?.touched)"
          >Email không hợp lệ
        </span>
        <span class="text-danger d-block">
          {{ err }}
        </span>
        <a class="btn btn-secondary mt-2" (click)="suggest()">Tên đề suất</a>
      </div>

      <div class="form-group mb-3">
        <label>Mật khẩu </label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="userData.password"
          name="pass"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Đăng Nhập
      </button>
    </form>
  </div>
</div>
